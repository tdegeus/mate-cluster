{% extends "!layout.html" %}
{% block extrahead %}

<link rel="stylesheet" type="text/css" href="{{ pathto('_static/custom.css', 1) }}" />
<link rel="stylesheet" type="text/css" href="{{ pathto('_static/colorbox/colorbox.css', 1) }}" />

<script type="text/javascript" src="{{ pathto('_static/colorbox/jquery.colorbox-min.js', 1) }}"></script>

<script type="text/javascript">
	function endsWith(str, suffix) {
	    return str.indexOf(suffix, str.length - suffix.length) !== -1;
	}

    $(document).ready(function() {
    	var im, imsrc;
    	$('img').each(function() {
    		im = $(this);
    		imsrc = im.attr('src');
    		imalt = im.attr('alt');
    		if (endsWith(imsrc, 'svg')) {
    			im.wrap($('<a>').attr({'href': imsrc, 'title': imalt}).addClass('svglink'));
    		}
        if (endsWith(imsrc, 'png')) {
    			im.wrap($('<a>').attr({'href': imsrc, 'title': imalt}).addClass('pnglink'));
    		}
    	});

    	$('a.svglink').colorbox({
    		'width': '85%',
    		'height': '85%',
    		'photo': true});

      $('a.pnglink').colorbox({
    		'width': '85%',
    		'height': '85%',
    		'photo': true});


    });

</script>
{% endblock %}
